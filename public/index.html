<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Nata gallery</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/elastislide.css"/>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
    <noscript>
        <style>
            .es-carousel ul {
                display: block;
            }
        </style>
    </noscript>
    <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">
        <div class="rg-image-wrapper">
            {{if itemsCount > 1}}
            <div class="rg-image-nav">
                <a href="#" class="rg-image-nav-prev">Предыдущее изображение</a>
                <a href="#" class="rg-image-nav-next">Следующее изображение</a>
            </div>
            {{/if}}
            <div class="rg-image"></div>
            <div class="rg-loading"></div>
            <div class="rg-caption-wrapper">
                <div class="rg-caption" style="display:none;">
                    <p></p>
                </div>
            </div>
        </div>
    </script>
    <script id="rg-gallery-tmpl" type="text/x-jquery-tmpl">
        <div class="rg-gallery">
            <div class="rg-thumbs">
                <!-- Elastislide Carousel Thumbnail Viewer -->
                <div class="es-carousel-wrapper">
                    <div class="es-nav">
                        <span class="es-nav-prev">Предыдущее</span>
                        <span class="es-nav-next">Следующее</span>
                    </div>
                    <div class="es-carousel">
                        <ul>
                            {{each imagesCollection}}
                            <li>
                                <a href="#">
                                    <img src="${$value.dataThumb}"
                                         data-large="${$value.dataLarge}"
                                         data-details="${$value.details}"
                                         data-collectionName="${$value.collectionName}"
                                         data-fileName="${$value.fileName}"
                                         data-description=""/>
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <!-- End Elastislide Carousel Thumbnail Viewer -->
            </div>
            <!-- rg-thumbs -->
        </div>
    </script>
</head>
<body>
<div class="container">
    <div class="content" style="position: relative;">
        <a id="login" href="/login.html" style="position: absolute; top: 0; right: 0;">Login</a>
        <a id="logout" href="/logout" style="position: absolute; top: 0; right: 0; display: none;">Logout</a>
        <a href="/">
            <h1>Галерея работ, эскизов и просто картинок Терновых Наталии</h1>
        </a>
    </div>
</div>

<div class="admin-control">
    <form id="uploadForm" action="/upload" enctype="multipart/form-data" method="post">
        <input type="text" name="name">
        <input type="file" name="upload" multiple="multiple">
    </form>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.elastislide.js"></script>
<script type="text/javascript" src="js/galleryFactory.js"></script>
<script type="text/javascript" src="js/gallery.js"></script>
</body>
</html>
