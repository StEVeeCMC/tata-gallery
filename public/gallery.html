<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Nata gallery</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/elastislide.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css"/>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
    <noscript>
        <style>
            .es-carousel ul {
                display: block;
            }
        </style>
    </noscript>
    <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">
        <div class="rg-image-wrapper">
            {{if itemsCount > 1}}
            <div class="rg-image-nav">
                <a href="#" class="rg-image-nav-prev">Предыдущее изображение</a>
                <a href="#" class="rg-image-nav-next">Следующее изображение</a>
            </div>
            {{/if}}
            <div class="rg-image"></div>
            <div class="rg-loading"></div>
            <div class="rg-caption-wrapper">
                <div class="rg-caption" style="display:none;">
                    <p></p>
                </div>
            </div>
        </div>
    </script>
    <script id="rg-gallery-tmpl" type="text/x-jquery-tmpl">
        <div class="rg-gallery" style="position: relative;">
            <div id="collectionDescription" style="position: absolute; top: 0; left: 0; height: 16px; font-size: 16px;">
                ${description}
            </div>
            <div class="rg-thumbs">
                <!-- Elastislide Carousel Thumbnail Viewer -->
                <div class="es-carousel-wrapper">
                    <div class="es-nav">
                        <span class="es-nav-prev">Предыдущее</span>
                        <span class="es-nav-next">Следующее</span>
                    </div>
                    <div class="es-carousel">
                        <ul>
                            {{each imagesCollection}}
                            <li>
                                <a href="#">
                                    <img src="${$value.dataThumb}"
                                         data-large="${$value.dataLarge}"
                                         data-details="${$value.details}"
                                         data-collectionName="${$value.collectionName}"
                                         data-fileName="${$value.fileName}"
                                         data-description=""/>
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <!-- End Elastislide Carousel Thumbnail Viewer -->
            </div>
            <!-- rg-thumbs -->
        </div>
    </script>
    <script id="descriptionDialog" type="text/x-jquery-tmpl">
        <div id="dialog" title="Описание коллекции" style="width:100%">
            <input id="descriptionInput" style="width:95%">
        </div>
    </script>
    <script id="login-dialog" type="text/x-jquery-tmpl">
        <div class="dialog login-form" title="Авторизация">
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Имя пользователя"/>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Пароль"/>
            </div>
        </div>
    </script>
</head>
<body class="gallery">
<a href="/">
    <h1>Галерея работ, эскизов и просто картинок Наташи Терновых</h1>
</a>
<div class="container">
    <div class="content"></div>
</div>

<div class="footer">
    <hr/>
    <a id="login" class="login-control"></a>
    <a id="logout" class="logout-control" href="/logout" style="display: none;"></a>
    <a id="new-collection-add" class="admin-control collection-add"></a>
    <p>Галерея Наташи Терновых</p>
</div>

<script data-main="/js/app" src="js/lib/require.js"></script>
</body>
</html>
